version: '3.8'

services:
  ukd-proxy:
    image: ghcr.io/sahinakkaya/ukd-calc:latest
    environment:
      - NODE_ENV=production
      - BASE_URL=https://ukd.sahinakkaya.dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
